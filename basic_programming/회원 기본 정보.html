<html>
	<head> <title>회원 기본 정보</title> </head>
	<body>
	<table height="600" width="1000" border="1">
	<form method ="post">
	<tr>
		<th colspan="2">회원 기본 정보</th>
		<td rowspan="9" width="300"></td>
	</tr>
	<tr>
		<td>* 아이디</td>
		<td><input type="text" name="id">4~12자의 영문 대소문자와 숫자로만 입력</td>
	</tr>
	<tr>
		<td>* 비밀번호</td>
		<td><input type="password" name="pwd1">4~12자의 영문 대소문자와 숫자로만 입력</td>
	</tr>
	<tr>
		<td>* 비밀번호확인</td>
		<td><input type="password" name="pwd2"></td>
	</tr>
	<tr>
		<td>* 메일주소</td>
		<td><input type="email" name="email"></td>
	</tr>
	<tr>
		<td>* 이름:</td>
		<td><input type="text" name="name"></td>
	</tr
	<tr>
		<th colspan="2" bgcolor="red">개인 신상 정보</th>
	</tr>
	<tr>
		<td>* 주민등록번호</td>
		<td><input type="text" name="birth">-<input type="password" maxlength="1" >*******</td>
	</tr>
	<tr>
		<td>관심분야</td>
		<td colspan="2">
			<input type="checkbox" name="interest" value="computer"/>컴퓨터
			<input type="checkbox" name="interest" value="internet"/>인터넷
			<input type="checkbox" name="interest" value="travel"/>여행
			<input type="checkbox" name="interest" value="movie"/>영화감상
			<input type="checkbox" name="interest" value="music"/>음악감상
	</tr>
	<tr>
		<td height="200">자기소개</td>
		<td><textarea name = "comment" cols="40 rows="5"></textarea></td>
		<td><img src="./mypicture.jpg" width="50%"></td>
	</tr>
	</table>
	<center>
	<p><input type="submit" value="회원 가입"> <input type="reset" value="다시 입력">
	</center>
	</form>
	</body>
</html>
